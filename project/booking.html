<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurnet Hotel Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url("luxury-hotel.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #d4af37;
            font-size: 18px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #c4103d;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin-top: 120px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
        }
        h2 {
            color: #d4af37;
            font-size: 28px;
        }
        .input-box {
            margin: 15px 0;
        }
        .input-box label {
            display: block;
            margin-bottom: 5px;
            color: #d4af37;
        }
        .input-box input, .input-box select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }
        .input-box input:focus, .input-box select:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #d4af37;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #c4103d;
            color: white;
        }
        .room-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 20px;
        }
        .room-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
            width: 300px;
        }
        .room-card img {
            width: 100%;
            border-radius: 10px;
        }
        .room-card h3 {
            color: #d4af37;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luxurnet Hotel</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Book a Luxury Room</h2>
        <form>
            <div class="input-box">
                <label for="check-in-date">Check-in Date:</label>
                <input type="date" id="check-in-date" required>
            </div>
            <div class="input-box">
                <label for="check-out-date">Check-out Date:</label>
                <input type="date" id="check-out-date" required>
            </div>
            <div class="input-box">
                <label for="room-type">Room Type:</label>
                <select id="room-type" required>
                    <option value="">Select Room Type</option>
                    <option value="standard">Standard</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="suite">Suite</option>
                </select>
            </div>
            <div class="input-box">
                <label for="number-of-guests">Guests:</label>
                <input type="number" id="number-of-guests" min="1" max="10" required>
            </div>
            <button type="submit" class="btn">Book Now</button>
        </form>
    </div>
    <div class="room-container">
        <div class="room-card">
            <img src="room1.jpg" alt="Standard Room">
            <h3>Standard Room</h3>
            <p>Starting from $100/night</p>
            <a href="#" class="btn">Book Now</a>
        </div>
        <div class="room-card">
            <img src="room2.jpg" alt="Deluxe Room">
            <h3>Deluxe Room</h3>
            <p>Starting from $150/night</p>
            <a href="#" class="btn">Book Now</a>
        </div>
        <div class="room-card">
            <img src="room3.jpg" alt="Suite Room">
            <h3>Suite Room</h3>
            <p>Starting from $200/night</p>
            <a href="#" class="btn">Book Now</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Luxurnet Hotel. All Rights Reserved.</p>
    </footer>
</body>
</html>
